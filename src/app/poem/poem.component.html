<mat-card class="example-card" *ngFor="let item of data | async">
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <div class="title-poem">
        <mat-card-title>{{item.payload.doc.data().title}}</mat-card-title>
    </div>
    
  
  </mat-card-header>
  <mat-card-content>
    <p class="text-poem">
        {{item.payload.doc.data().text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
